<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Selection</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <p>
        <label for="combo2" class="label">Add Keyword</label>
        <input id="Text1" type="text" style="width:450px" onchange="return refreshCombo()" />
    </p>
    <p>
        <label for="combo2" class="label">Fruit Selection</label>
        <select name="fruitCombo" class="combo-option" id="Select1" style="width:450px">
            <option value="Apple">Apple</option>
            <option value="Pear">Pear</option>
            <option value="Orange">Orange</option>
            <option value="Banana">Banana</option>
            <option value="Strawberry">Strawberry</option>
            <!--<option value="Suggested">Suggested</option>
        <option value="Other Option">Other Option</option>-->
        </select>
    </p>
    <input id="Submit1" class="label" type="submit" value="Submit" onclick="return saveSelection();" />      
    <input id="BtnReset1" class="label" type="button" value="Reset" onclick="return resetCookie();" />
        
    <script src="FruitSelect.js"></script>
</body>
</html>
